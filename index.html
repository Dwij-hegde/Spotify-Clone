<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOTIFY CLONE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="./logo.png" alt="SPOTIFY" />Spotify</li>
        <li class="brand">Home</li>
        <li class="brand">About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
         <h1>Music to refresh your mode</h1>
            <div class="songitem">
        <img src="./photos/dady yanke.jpg" alt="1" />
        <span class="songname">Gasolina</span>
        <span class="songlistplay"
          ><span class="timestamp">04:30 <i id="0" class="fa-solid songItemPlay  fa-play-circle"></i
        ></span></span>
      </div>
            <div class="songitem">
        <img src="./photos/dady yanke.jpg" alt="1" />
        <span class="songname" >Dandelions</span>
        <span class="songlistplay"
          ><span class="timestamp">04:30 <i id="1" class="fa-solid songItemPlay fa-play-circle"></i
        ></span></span>
      </div>
            <div class="songitem">
        <img src="./photos/dady yanke.jpg" alt="1" />
        <span class="songname">Mary On a Cross</span>
        <span class="songlistplay"
          ><span class="timestamp">04:30 <i id="2" class="fa-solid songItemPlay fa-play-circle"></i
        ></span></span>
      </div>
            <div class="songitem">
        <img src="./photos/dady yanke.jpg" alt="1" />
        <span class="songname">Perfect</span>
        <span class="songlistplay"
          ><span class="timestamp">04:30 <i id="3" class="fa-solid songItemPlay fa-play-circle"></i
        ></span></span>
      </div>
            <div class="songitem">
        <img src="./photos/dady yanke.jpg" alt="5" />
        <span class="songname">Untill I found you</span>
        <span class="songlistplay"
          ><span class="timestamp">04:30 <i id="4" class="fa-solid songItemPlay fa-play-circle"></i
        ></span></span>
      </div>
            <div class="songitem">
        <img src="./photos/dady yanke.jpg" alt="1" />
        <span class="songname">Sing for the moment</span>
        <span class="songlistplay"
          ><span class="timestamp">04:30 <i id="5" class="fa-solid songItemPlay fa-play-circle"></i
        ></span></span>
      </div>
        
      <div class="songbanner"></div>
    </div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myprogressbar" value="0"min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-2x fa-pause-circle" id="masterplay"></i>
        
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
             <span id="masterSongName">Gasolina</span>
        </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7e8209e77f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  
  </body>
</html>
